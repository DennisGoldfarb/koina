services:
  serving:
    image: dlomix-ms2pip:eubic
    command: #nvidia-smi
        tritonserver
        --model-store=/models
        --allow-grpc=true
        --grpc-port=8500
        --allow-http=true
        --http-port=8501
        --log-info=true
        --log-warning=true
        --log-error=true
    ports:
      - 8500:8500
      - 8501:8501
    volumes:
      - ./models:/models
    shm_size: 1GB
