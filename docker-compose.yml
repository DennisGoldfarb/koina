services:
  serving:
    build:
      context: .
      target: develop
    command: /models/start_triton_server.sh
    volumes:
      - ./models:/models
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    shm_size: 2GB
    restart: unless-stopped

  develop:
    build:
     context: .
     target: util
     args:
      UID: ${UID}
      GID: ${GID}
      GRPC_URL: ${GRPC_URL}
      HTTP_URL: ${HTTP_URL}
      TMPL_URL: ${HTTP_URL}
    user: "devuser"
    command: ["sleep", "infinity"]
    working_dir: /workspace/dlomix-serving
    volumes:
     - .:/workspace/dlomix-serving:Z
    depends_on:
      serving:
        condition: service_healthy
    env_file:
     - .env

  reverse-proxy:
    image: nginx
    depends_on:
      serving:
          condition: service_healthy
    ports:
      - 8502:8502
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    command: [nginx-debug, '-g', 'daemon off;']

  swagger:
    build:
      context: .
      target: swagger-dlomix
    ports:
      - 8503:8080
    volumes:
      - ./:/workspace
