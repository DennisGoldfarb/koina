description: |
  Find out more about this model <a href="https://github.com/searlelab/chronologer">here</a>.

  If you use predictions generated by this model please cite the following paper.

  Chronologer provides accurate retention time prediction for peptides up to 50 residues and support for many PTMs
citation: |
  Deep learning from harmonized peptide libraries enables retention time prediction of diverse post translational modifications
  Wilburn, D.B., Shannon, A.E., Spicer, V., Richards, A.L., Yeung, D., Swaney, D.L., Krokhin, O.V., and Searle, B.C.
  bioRxiv 2023.05.30.542978;  https://doi.org/10.1101/2023.05.30.542978

tag: "Retention Time"
examples:
  inputs:
    [
      {
        "name": "peptide_sequences",
        "httpdtype": "BYTES",
        "data": '["AAAAAKAKM[UNIMOD:35]"]',
        "shape": "[1,1]"
      }
    ]