description: |
  <img src="images/Altimeter/altimeter_architecture_intensities.svg" alt="Altimeter intensities architecture" width="600px">
  Altimeter predicts HCD MS2 spectra for peptides. This particular model predicts the total abundance of a fragment (i.e. sum of all isotopes) by evaluating the splines from Altimeter_2024_splines at the requested NCE. Intensities are normalized by the base peak for each spectrum. The fragments are sorted by their intensities and the top 200 fragments are returned.

  Input limits:<ul><li>Length: 6-40 amino acids (6-30 recommended).</li><li>Charge: 1-7 (1-4 recommended).</li><li>PTMs: Variable oxidation of methionines and static carbamidomethylation of cysteines.</li><li>NCEs: 20-40.</li></ul>

citation: |
    BioRxiv coming soon.

tag: "Intensity"
